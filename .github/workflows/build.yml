name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**.md'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Verify Wails installation
        run: |
          which wails
          wails version

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          echo "Building frontend..."
          npm run build
          echo "Frontend build completed!"
          ls -la dist/ || echo "Warning: dist directory not found"

      - name: Prepare macOS icon
        run: |
          chmod +x packaging/prepare-macos-icon.sh
          ./packaging/prepare-macos-icon.sh || echo "⚠️  Icon preparation failed, continuing..."

      - name: Build application
        run: |
          echo "Building macOS Universal App..."
          wails build -platform darwin/universal -v 2
        env:
          CGO_ENABLED: 1

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -lh build/bin/
          if [ -d "build/bin/MarkdownDaoNote.app" ]; then
            echo "✅ App bundle created successfully"
            file build/bin/MarkdownDaoNote.app/Contents/MacOS/MarkdownDaoNote
          else
            echo "❌ App bundle not found"
            exit 1
          fi

      - name: Create DMG installer
        run: |
          # 安装 create-dmg
          brew install create-dmg
          
          # 创建 DMG（使用 .icns 图标）
          if [ -f "assets/icons/icon.icns" ]; then
            VOLICON_PARAM="--volicon assets/icons/icon.icns"
          else
            VOLICON_PARAM=""
          fi
          
          create-dmg \
            --volname "MarkdownDaoNote" \
            $VOLICON_PARAM \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MarkdownDaoNote.app" 175 120 \
            --hide-extension "MarkdownDaoNote.app" \
            --app-drop-link 425 120 \
            --no-internet-enable \
            "build/bin/MarkdownDaoNote-macos-universal.dmg" \
            "build/bin/MarkdownDaoNote.app" || {
              echo "⚠️  DMG creation failed, but app is still available"
            }

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r MarkdownDaoNote-macos-universal.zip MarkdownDaoNote.app
          cd ../..
          echo "✅ ZIP archive created"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MarkdownDaoNote-macos
          path: |
            build/bin/MarkdownDaoNote.app
            build/bin/MarkdownDaoNote-macos-universal.dmg
            build/bin/MarkdownDaoNote-macos-universal.zip
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            build-essential \
            imagemagick

      - name: Create webkit2gtk symlink
        run: |
          # Ubuntu 24.04 使用 webkit2gtk-4.1，但 Wails 期望 webkit2gtk-4.0
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc \
                      /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc
          echo "✅ Created webkit2gtk-4.0 symlink"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NFPM
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build application
        run: wails build -v 2

      - name: Prepare icons
        run: |
          chmod +x packaging/prepare-icons.sh
          ./packaging/prepare-icons.sh

      - name: Build DEB package
        run: |
          mkdir -p build/packages
          nfpm package --packager deb --target build/packages/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MarkdownDaoNote-linux
          path: |
            build/bin/MarkdownDaoNote
            build/packages/*.deb
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build application
        run: wails build -v 2

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MarkdownDaoNote-windows
          path: build/bin/MarkdownDaoNote.exe
          retention-days: 30

  release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # macOS - DMG 和 ZIP
          if [ -f "artifacts/MarkdownDaoNote-macos/MarkdownDaoNote-macos-universal.dmg" ]; then
            cp artifacts/MarkdownDaoNote-macos/MarkdownDaoNote-macos-universal.dmg release/
          fi
          if [ -f "artifacts/MarkdownDaoNote-macos/MarkdownDaoNote-macos-universal.zip" ]; then
            cp artifacts/MarkdownDaoNote-macos/MarkdownDaoNote-macos-universal.zip release/
          fi
          
          # Linux
          if [ -f "artifacts/MarkdownDaoNote-linux/MarkdownDaoNote" ]; then
            cp artifacts/MarkdownDaoNote-linux/MarkdownDaoNote release/MarkdownDaoNote-linux
            chmod +x release/MarkdownDaoNote-linux
          fi
          if [ -f "artifacts/MarkdownDaoNote-linux/"*.deb ]; then
            cp artifacts/MarkdownDaoNote-linux/*.deb release/
          fi
          
          # Windows
          if [ -f "artifacts/MarkdownDaoNote-windows/MarkdownDaoNote.exe" ]; then
            cp artifacts/MarkdownDaoNote-windows/MarkdownDaoNote.exe release/MarkdownDaoNote-windows.exe
          fi
          
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

